<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="text"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Login extends React.Component {
            state = {
                username: '',
                password: ''
            }
            saveUsername = (e) => {
                this.setState({
                    username: e.target.value
                })
                console.log(this.state.username);
            }
            savePassword = (e) => {
                this.setState({
                    password: e.target.value
                })
                console.log(this.state.password);
            }
            handleLogin = () => {
                alert(`用户名：${this.state.username},密码：${this.state.password}`)
            }
            render() {
                return (
                    <form action="https://www.baidu.com" onSubmit={this.handleLogin}>
                        用户名：<input onChange={this.saveUsername} type="text" name='username' /> <br />
                        密码：<input onChange={this.savePassword} type="password" name='password' /><br />
                        <button>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById('text'))
    </script>
</body>

</html>
