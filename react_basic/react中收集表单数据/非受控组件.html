<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="text"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Login extends React.Component {
            handleLogin = () => {
                const { input1, input2 } = this
                alert(`用户名${input1.value},密码${input2.value}`)
            }
            render() {
                return (
                    <form action="https://www.baidu.com" onSubmit={this.handleLogin}>
                        用户名：<input ref={c => this.input1 = c} type="text" name='username' /> <br />
                        密码：<input ref={c => this.input2 = c} type="password" name='password' /><br />
                        <button>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById('text'))
    </script>
</body>

</html>
